name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dart
      uses: dart-lang/setup-dart@v1
    - name: Pub get
      run: dart pub get
    - name: Analyze
      run: dart analyze
    - name: Format
      run: dart format --output=none --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dart
      uses: dart-lang/setup-dart@v1
    - name: Pub get
      run: dart pub get
    - name: Run tests
      run: dart test
